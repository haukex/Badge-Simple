language: perl
perl:
    - "5.28"
    - "5.26"
    - "5.24"
    - "5.22"
    - "5.20"
    - "5.18"
    - "5.16"
    - "5.14"
    - "5.12"
    - "5.10"
    - "5.8"
#   - "5.6"  # not supported by Travis

before_install:
    # Makefile.PL needs this
    - cpanm Imager
    # coveralls.io support:
    - cpanm --notest Devel::Cover::Report::Coveralls
after_success:
    - cover -test -coverage default,-pod -report coveralls

# override the default cpanm to see what it's up to
# as per https://docs.travis-ci.com/user/languages/perl/ ,
# the default is "cpanm --quiet --installdeps --notest ."
